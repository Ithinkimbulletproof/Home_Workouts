{% extends 'workouts/base.html' %}

{% block title %}Создание тренировки{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Создание тренировки</h2>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать тренировку</button>
    </form>
</div>
{% endblock %}
