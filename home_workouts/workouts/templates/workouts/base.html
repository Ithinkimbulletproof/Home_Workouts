<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        #sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 16.666667%;
            background-color: #f8f9fa;
            overflow-y: auto;
            display: none; /* Скрываем по умолчанию */
        }
        main {
            padding: 20px;
            flex-grow: 1;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        #toggle-btn {
            display: none;
        }
        /* Показываем кнопку для внутренних страниц */
        .show-toggle #toggle-btn {
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .show-sidebar #sidebar {
            display: block;
        }
    </style>
</head>
<body class="{% if request.resolver_match.url_name in ['home', 'login', 'register'] %}hide-sidebar{% else %}show-toggle{% endif %}">
    <button id="toggle-btn">Меню</button>
    <div id="sidebar" class="{% if request.resolver_match.url_name not in ['home', 'login', 'register'] %}show-sidebar{% endif %}">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                    Главная
                </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
                    Профиль
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'progress' %}active{% endif %}" href="{% url 'progress' %}">
                    Прогресс
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'workout_list' %}active{% endif %}" href="{% url 'workout_list' %}">
                    Тренировки
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'login' %}">
                    Войти
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}" href="{% url 'register' %}">
                    Регистрация
                </a>
            </li>
            {% endif %}
        </ul>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} Fazanka Records Workout</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('show-sidebar');
        });
    </script>
</body>
</html>
